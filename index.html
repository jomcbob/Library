<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><h2>The Library</h2></header>
    <div class="content"></div>

    <form id="my-modal" class="modal hidden">
        <div class="container">
            <legend><h2>Add a New Book</h2></legend>
            <label for="input1">title</label>
            <input type="text" name="input1" id="input1" >
            <label for="input2">author</label>
            <input type="text" name="input2" id="input2">
            <label for="input3">pages</label>
            <input type="number" name="input3" id="input3">
            <button class="read" type="button" id="input4">not read </button>
            <div class="formButtons">
                <button id="submitButton" type="button">Add Book</button>
                <button type="button" id="close">close</button>
            </div>
        </div>
    </form>

    <button class="add">new book</button>
</body>
</html>
